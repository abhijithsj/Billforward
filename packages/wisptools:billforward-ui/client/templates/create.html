<template name="wtCreateAccount">
  <div class="wt-create-title">
    <h4>Create Account</h4>
    	<div class="container">
		     <form class="form-horizontal">
		    <div class="form-group">
		      <label class="control-label col-sm-4" for="firstName">First Name:</label>
		      <div class="col-sm-4">
		        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-4" for="lastName">Last Name:</label>
		      <div class="col-sm-4">          
		        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="control-label col-sm-4" for="email">Email:</label>
		      <div class="col-sm-4">
		        <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-4" for="phone">Phone:</label>
		      <div class="col-sm-4">          
		        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
		      </div>
		    </div>
		    
		    {{> mdAddress}}

		    <div class="form-group">
		      <label class="control-label col-sm-4" for="pwd">Company Name:</label>
		      <div class="col-sm-4">          
		        <input type="password" class="form-control" id="companyName" placeholder="Enter Company Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-4" for="pwd">Tax Number:</label>
		      <div class="col-sm-4">          
		        <input type="password" class="form-control" id="taxNo" placeholder="Enter Tax Number">
		      </div>
		    </div>
		   <div class="form-group">        
		      <div class="col-sm-offset-4 col-sm-4">
		        <button type="submit" class="btn btn-default">Submit</button>
		      </div>
		    </div>
		  </form>
	</div>
  </div>
</template>




<template name='mdAddress'>
<div class="form-group">
<label for="address" class="control-label col-sm-4">Physical Location</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="address" name="address" placeholder="Address" value="">
</div>
</div>
{{#if displayAdd2}}
<div class="form-group">
<label for="address2" class="control-label col-sm-4">Address 2</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2" value="">
</div>
</div>
{{#if displayAdd3}}
<div class="form-group">
<label for="address3" class="control-label col-sm-4">Address 3</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="address3" name="address3" placeholder="Address 3" value="">
</div>
</div>
{{else}}
<div class='form-group'>
<div class="col-md-offset-4 col-md-4">
<span class="add3rdLine"><a href="#"><i class="fa fa-plus-circle"></i> Add 3rd Line</a></span>
</div>
</div>
{{/if}}
{{else}}
<div class='form-group'>
<div class="col-md-offset-4 col-md-4">
<span class="add2ndLine"><a href="#"><i class="fa fa-plus-circle"></i> Add 2nd Line</a></span>
</div>
</div>
{{/if}}
</template>
